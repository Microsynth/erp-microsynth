    <div class="row">
        <div class="form-colmn col-sm-6">
            <p class="text-muted">Input</p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-magic"></i></span>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-column col-sm-6">
          <p><br></p>
        </div>
    </div>

    <div class="row">
        <div class="form-column col-sm-6">
            <p class="text-muted">{%= __("Sales Order") %}</p>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-folder"></i></span>
                <input type="text" id="web_order_id" name="web_order_id" class="form-control" placeholder="Web Order ID" readonly >
            </div>
        </div>
        <div class="form-column col-sm-6">
            <p class="text-muted">{%= __("Tracking Code") %}</p>

                <input type="text" id="tracking_code" name="tracking_code" class="form-control" placeholder="Tracking Code" readonly >
            </div>
        </div>
    </div>


    <div class="row">
        <div class="form-column col-sm-6">
          <p><br></p>
        </div>
    </div>

    <div class="row">
        <div class="form-column col-sm-12" id="work_order_view"></div>
    </div>

</div>
